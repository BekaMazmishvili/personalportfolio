<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NFT Preview Card</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="nft-card.css" />
  </head>
  <body>
    <div class="nft-card">
      <img class="nft-img" src="./assets/images/image-equilibrium.jpg" alt=""/>
      <h4 class="nft-title text-1">Equilibrium #3429</h4>
      <p class="nft-text text-2">Our Equilibrium collection promotes balance and calm.</p>
      <div class="eth-time-div">
      <span class="eth-span text-3 bold "> <img  class="eth-img" src="./assets/images/icon-ethereum.svg" alt=""/> <span class="eth-text">0.041 ETH</span></span>
      <span class="time-span text-3"> <img class="time-img" src="./assets/images/icon-clock.svg" alt=""/> <span class="time-text">3 days left</span>
      </div>
      <div class="line"></div>
      <div class="author-div">
        <img class="author-img" src="./assets/images/image-avatar.png" alt=""/>
       <p class="author-p"><span class="creat-span text-3">Creation of <span class="author-name text-3">Jules Wyvern</span></span> </p>

      </div>
    </div>
  </body>
</html>
