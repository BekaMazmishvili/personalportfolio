<html lang="en">
  <head>
    <title>social profile links</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="soclinks-prof.css" />
  </head>
  <body>
    <div class="soc-card">
      <img class="avatar-img" src="./assets/images/avatar-jessica.jpeg" alt="" />
      <div class="name-address">
        <h3 class="name text text-1">Jessica Randall</h3>
        <span class="address text text-2-bold">London, United Kingdom</span>
      </div>
      <span class="profession text text-2"
        >"Front-end developer and avid reader."</span
      >
      <span class="skills text text-2-bold"
        ><a href="https://github.com/" target="_blank">GitHub</a></span
      >
      <span class="skills text text-2-bold"
        ><a href="https://www.frontendmentor.io/" target="_blank"
          >Frontend Mentor</a
        ></span
      >
      <span class="skills text text-2-bold"
        ><a href="https://www.linkedin.com/" target="_blank">LinkedIn</a></span
      >
      <span class="skills text text-2-bold"
        ><a href="https://twitter.com/" target="_blank">Twitter</a></span
      >
      <span class="skills text text-2-bold"
        ><a href="https://instagram.com/" target="_blank">Instagram</a></span
      >
    </div>
  </body>
</html>
